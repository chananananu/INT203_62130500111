<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />     
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <title>Groupwork2p</title>    
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@next"></script>   
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script> 
  </head>
  <body>
    <div id="app">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card">
          <div class="upper"> <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid"> </div>
          <div class="user text-center">
              <div class="profile"> <img v-bind:src="image" class="rounded-circle" width="80"> </div>
          </div>
          <div class="mt-5 text-center">
              <h4 class="mb-0">{{firstname}} {{lastname}}</h4> <span class="text-muted d-block mb-2">{{city}}</span> <button class="btn btn-primary btn-sm follow">Follow</button>
              <div class="d-flex justify-content-between align-items-center mt-4 px-4">
                  <div class="stats">
                      <h6 class="mb-0">Followers</h6> <span>{{follower}}</span>
                  </div>
                  <div class="stats">
                      <h6 class="mb-0">Projects</h6> <span>{{project}}</span>
                  </div>
                  <div class="stats">
                      <h6 class="mb-0">Ranks</h6> <span>{{rank}}</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
 
    <script src="./profile.js"></script>      
  </body>
</html>
